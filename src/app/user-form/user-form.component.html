<div class="container text-center">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-5 ">
      <div [hidden]="submitted">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
          <h1 class="h3 mb-5 font-weight-normal">Please enter your details</h1>

          <input type="email" id="inputEmail"
                class="form-control mb-1"
                placeholder="Email address*"
                required formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-input mb-2">
            <div *ngIf="email.errors.required">
              Please enter email.
            </div>
            <div *ngIf="email.errors.email">
              Please enter a valid email.
            </div>
          </div>

          <input type="password" id="inputPassword"
                class="form-control mb-1"
                placeholder="Password*"
                required formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-input mb-2">
            <div *ngIf="password.errors.required">
               Please enter a valid password.
            </div>
            <div *ngIf="password.errors.minlength">
              Name must be at least 6 characters long.
            </div>
          </div>

          <button class="btn btn-primary btn-block mt-5" type="submit" [disabled]="!userForm.valid">Register</button>
        </form>
      </div>


      <div class="result" [hidden]="!submitted">
        <h1 class="alert alert-success mb-4" role="alert">Success</h1>
        <h4 class="mb-3">You submitted the following:</h4>
        <div class="row text-left">
          <div class="col-sm-3">Email:</div>
          <div class="col-sm-9">{{ email.value }}</div>
        </div>
        <div class="row text-left">
          <div class="col-sm-3">Password:</div>
          <div class="col-sm-9">{{ password.value }}</div>
        </div>
        <button class="btn btn-primary btn-block mt-4" (click)="submitted=false">Edit</button>
      </div>
    </div>
  </div>
</div>
